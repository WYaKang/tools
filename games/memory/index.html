<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è®°å¿†ç¿»ç‰Œ - è¶£å‘³æ¸¸æˆ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;

        }
        .game-board {

        .card {

        .card-inner {

        .card.flipped .card-inner {

        .card-front, .card-back {

            display: flex;
            align-items: center;

        .card-front {

        .card-back {

            border: 2px solid #2c3e50;
            font-size: 4.5rem;
        }
        .card.matched .card-back {
            background-color: #27ae60;
            color: white;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        .emoji {
            font-size: 2rem;
        }
        @media (max-width: 576px) {

                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">è®°å¿†ç¿»ç‰Œ</h1>
        
        <div class="stats">
            <div>æ­¥æ•°: <span id="moves">0</span></div>
            <div>é…å¯¹: <span id="matches">0</span>/8</div>
            <div>æ—¶é—´: <span id="timer">0:00</span></div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="text-center">
            <button class="btn btn-primary" onclick="startNewGame()">é‡æ–°å¼€å§‹</button>
        </div>

        <!-- æ¸¸æˆç»“æŸå¼¹çª— -->
        <div class="modal fade" id="gameOverModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">æ¸¸æˆç»“æŸï¼</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>æ­å–œä½ å®Œæˆæ¸¸æˆï¼</p>
                        <p>ç”¨æ—¶: <span id="finalTime"></span></p>
                        <p>æ­¥æ•°: <span id="finalMoves"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">å…³é—­</button>
                        <button type="button" class="btn btn-primary" onclick="startNewGame()">å†ç©ä¸€æ¬¡</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // è¡¨æƒ…ç¬¦å·æ•°ç»„
        const emojis = ['ğŸ¶', 'ğŸ±', 'ğŸ­', 'ğŸ¹', 'ğŸ°', 'ğŸ¦Š', 'ğŸ»', 'ğŸ¼'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = 0;
        let timerInterval;
        let isGameStarted = false;
        let gameModal;

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // åˆ›å»ºå¡ç‰‡å¯¹æ•°ç»„
            cards = [...emojis, ...emojis];
            // æ´—ç‰Œ
            shuffleCards();
            // åˆ›å»ºå¡ç‰‡å…ƒç´ 
            createCards();
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            resetGameState();
        }

        // æ´—ç‰Œç®—æ³•
        function shuffleCards() {
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
        }

        // åˆ›å»ºå¡ç‰‡å…ƒç´ 
        function createCards() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">?</div>
                        <div class="card-back">${emoji}</div>
                    </div>
                `;
                card.dataset.index = index;
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });
        }

        // é‡ç½®æ¸¸æˆçŠ¶æ€
        function resetGameState() {
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            timer = 0;
            isGameStarted = false;
            clearInterval(timerInterval);
            
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = matchedPairs;
            document.getElementById('timer').textContent = '0:00';
            
            // ç§»é™¤æ‰€æœ‰å¡ç‰‡çš„ç¿»è½¬å’ŒåŒ¹é…çŠ¶æ€
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('flipped', 'matched');
            });
        }

        // ç¿»ç‰Œ
        function flipCard() {
            if (!isGameStarted) {
                startTimer();
                isGameStarted = true;
            }

            const card = this;
            
            // å¦‚æœå¡ç‰‡å·²ç»ç¿»å¼€æˆ–å·²åŒ¹é…ï¼Œæˆ–è€…å·²ç»ç¿»å¼€äº†ä¸¤å¼ å¡ç‰‡ï¼Œåˆ™ä¸æ‰§è¡Œæ“ä½œ
            if (card.classList.contains('flipped') || 
                card.classList.contains('matched') || 
                flippedCards.length >= 2) {
                return;
            }

            // ç¿»å¼€å¡ç‰‡
            card.classList.add('flipped');
            flippedCards.push(card);

            // å¦‚æœç¿»å¼€äº†ä¸¤å¼ å¡ç‰‡ï¿½ï¿½æ£€æŸ¥æ˜¯å¦åŒ¹é…
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        // æ£€æŸ¥åŒ¹é…
        function checkMatch() {
            const [card1, card2] = flippedCards;
            const match = cards[card1.dataset.index] === cards[card2.dataset.index];

            if (match) {
                matchedPairs++;
                document.getElementById('matches').textContent = matchedPairs;
                card1.classList.add('matched');
                card2.classList.add('matched');
                flippedCards = [];

                if (matchedPairs === 8) {
                    gameOver();
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        // å¼€å§‹è®¡æ—¶å™¨
        function startTimer() {
            timerInterval = setInterval(() => {
                timer++;
                const minutes = Math.floor(timer / 60);
                const seconds = timer % 60;
                document.getElementById('timer').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            clearInterval(timerInterval);
            const minutes = Math.floor(timer / 60);
            const seconds = timer % 60;
            const timeString = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            document.getElementById('finalTime').textContent = timeString;
            document.getElementById('finalMoves').textContent = moves;
            
            if (!gameModal) {
                gameModal = new bootstrap.Modal(document.getElementById('gameOverModal'));
            }
            gameModal.show();
        }

        // å¼€å§‹æ–°æ¸¸æˆ
        function startNewGame() {
            if (gameModal) {
                gameModal.hide();
            }
            initGame();
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        initGame();
    </script>
</body>
</html>
