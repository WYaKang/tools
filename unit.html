<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单位转换工具</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
        }
        
        .card {
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .form-select, .form-control {
            margin-bottom: 15px;
        }
        
        .result {
            font-size: 1.2rem;
            font-weight: 500;
            margin-top: 15px;
        }

        .home-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0d6efd;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .home-link:hover {
            transform: translateY(-2px);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">单位转换工具</h1>
        
        <div class="card">
            <div class="card-body">
                <select class="form-select" id="conversion-type">
                    <option value="length">长度转换</option>
                    <option value="weight">重量转换</option>
                    <option value="temperature">温度转换</option>
                    <option value="area">面积转换</option>
                    <option value="volume">体积转换</option>
                </select>

                <div class="row">
                    <div class="col-md-5">
                        <input type="number" class="form-control" id="input-value" placeholder="输入数值">
                        <select class="form-select" id="input-unit"></select>
                    </div>
                    <div class="col-md-2 text-center">
                        <div class="h-100 d-flex align-items-center justify-content-center">
                            <i class="fas fa-exchange-alt"></i>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <input type="number" class="form-control" id="output-value" readonly>
                        <select class="form-select" id="output-unit"></select>
                    </div>
                </div>

                <div class="result text-center" id="result"></div>
            </div>
        </div>
    </div>

    <a href="index.html" class="home-link">
        <i class="fas fa-home"></i>
    </a>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="unit.js"></script>
</body>
</html>
